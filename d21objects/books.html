<!DOCTYPE HTML>
<html>
<head>
    <title>Book List</title>
    <script src="app.js"></script>
</head>

<body>

    <p>
        Book Title
        <br />
        <input type="text" id="title" size="80" />
    </p>
    <p>
        Author
        <br />
        <input type="text" id="author" size="80" />
    </p>
    <p>
        Library ID
        <br />
        <input type="text" id="id" size="80" />
    </p>

    <input type="button" value="Add book to library" id="addBtn" onclick="addBookHtml();"/>
    <input type="button" value="Show titles" id="titlesBtn" onclick="showTitles();"/>
    <input type="button" value="Show Authors" id="authorBtn" onclick="showAuthor();"/>
    <input type="button" value="Show IDs" id="idBtn" onclick="showID();"/>
    <input type="button" value="Scramble" id="scrambleBtn" onclick="scramble();"/>
    


    <p>
        <textarea id="displayArea" rows="10" cols="80"></textarea>
    </p>

</body>

</html>
